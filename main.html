<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #button-1 { background-color: blue; color: white; }
        #button-2 { background-color: lightgray; color: black; }
        #button-3 { background-color: green; color: white; }
        #button-4 { background-color: red; color: white; }
        #button-5 { background-color: gold; color: black; }
        #button-6 { background-color: cyan; color: black; }
        #button-7 { background-color: white; border: 1px solid black; }
        #button-8 { color: blue; text-decoration: underline; border: none; }
    </style>
</head>
<body class="p-3">
    <div class="d-flex gap-2 mb-2">
        <button id="button-1" class="btn">Button-1</button>
        <button id="button-2" class="btn">Button-2</button>
        <button id="button-3" class="btn">Button-3</button>
        <button id="button-4" class="btn">Button-4</button>
    </div>
    <button id="button-5" class="btn w-100">Button-5</button>
    <div class="d-flex gap-2 mt-2">
        <button id="button-6" class="btn" disabled>Button-6</button>
        <button id="button-7" class="btn">Button-7</button>
        <button id="button-8" class="btn">Button-8</button>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
